<!--begin::Signup-->
<div class="login-form login-signup">
    <!--begin::Form-->
    <form
      class="form"
      novalidate="novalidate"
      id="kt_login_signup_form"
      [formGroup]="registrationForm"
      (ngSubmit)="submit()"
    >
      <!--begin::Title-->
      <div class="pb-13 pt-lg-0 pt-5">
        <h3 class="font-weight-bolder text-dark font-size-h4 font-size-h1-lg">
            Change Password
        </h3>
       
      </div>
      <!--end::Title-->
  
      <!-- begin::Alert error-->

      <!-- end::Alert error-->
  

   
  
    
      <!--end::Form group-->
  
      <!--begin::Form group-->
   
      <!--end::Form group-->
  
      <!--begin::Form group-->
      <div class="form-group">
        <label class="font-size-h6 font-weight-bolder text-dark pt-5"
          >Password</label
        >
        <input
          class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6"
          type="password"
          placeholder="Password"
          name="password"
          formControlName="password"
          autocomplete="off"
          [ngClass]="{
            'is-invalid': registrationForm.controls['password'].invalid
          }"
        />
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'Password is required',
            control: registrationForm.controls['password']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'minlength',
            message: 'Password should have at least 3 symbols',
            control: registrationForm.controls['password']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'maxLength',
            message: 'Password should have maximum 100 symbols',
            control: registrationForm.controls['password']
          }"
        ></ng-container>
      </div>
      <!--end::Form group-->
  
      <!--begin::Form group-->
      <div class="form-group">
        <label class="font-size-h6 font-weight-bolder text-dark pt-5"
          >Confirm Password</label
        >
        <input
          class="form-control form-control-solid h-auto py-7 px-6 rounded-lg font-size-h6"
          type="password"
          placeholder="Confirm password"
          name="cPassword"
          autocomplete="off"
          formControlName="cPassword"
          [ngClass]="{
            'is-invalid': registrationForm.controls['cPassword'].invalid
          }"
        />
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'Confirm Password is required',
            control: registrationForm.controls['cPassword']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'minlength',
            message: 'Confirm Password should have at least 3 symbols',
            control: registrationForm.controls['cPassword']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'maxLength',
            message: 'Confirm Password should have maximum 100 symbols',
            control: registrationForm.controls['cPassword']
          }"
        ></ng-container>
        <ng-container
          *ngIf="
            registrationForm.controls['cPassword'].errors &&
            registrationForm.controls['cPassword'].errors.ConfirmPassword
          "
        >
          <div class="fv-plugins-message-container">
            <div class="fv-help-block">
              'Passsword' and 'Confirm Password' didn't match.
            </div>
          </div>
        </ng-container>
      </div>
      <!--end::Form group-->
  
      <!--begin::Form group-->
     
      <!--end::Form group-->
  
      <!--begin::Form group-->
      <div class="form-group d-flex flex-wrap pb-lg-0 pb-3">
        <button
          type="submit"
          id="kt_login_signup_submit"
          [disabled]="
            registrationForm.invalid 
          "
          class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-4"
        >
          Submit
        </button>
      
  
        <ng-container *ngIf="isLoading$ | async">
          <span class="spinner spinner-primary ml-5"></span>
        </ng-container>
      </div>
      <!--end::Form group-->
    </form>
    <div>
        <hr>
        <h2>Mã đã được gửi về gmail của bạn</h2>

          <mat-label>Mã xác nhận</mat-label>
          <input style=" padding: 10px;
          margin-left: 20px;
          border-radius: 10px;" type="number" maxlength="5" [(ngModel)]="maxacnhan" matInput placeholder="Nhập mã xác nhận">
      </div>
    <!--end::Form-->
  </div>
  <!--end::Signup-->
  
  <ng-template
    #formError
    let-control="control"
    let-message="message"
    let-validation="validation"
  >
    <ng-container
      *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
    >
      <div class="fv-plugins-message-container">
        <div class="fv-help-block">
          {{ message }}
        </div>
      </div>
    </ng-container>
  </ng-template>
