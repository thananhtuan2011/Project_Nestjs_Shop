<style>

    input[type=text] {
          width: 280px;
          box-sizing: border-box;
          border: 1px solid #3e44f9b5;
          border-radius: 15px;
          font-size: 12px;
          background-color: white;
          /* background-image: url('./assets/search_icon.png'); */
          background-position: 10px 10px; 
          background-repeat: no-repeat;
          padding:7px 12px 7px 40px;
          -webkit-transition: width 0.4s ease-in-out;
          transition: width 0.4s ease-in-out;
        }
        
        input[type=text]:focus {
          width: 480px;
          outline: none;
          border: 1px solid #3e44f9b5;
          background-color: white;
        }
      .fullname{
        display: flex;
        align-items: center;
        padding-left: 5px;
      }
     
    </style>
    
    
    <div class="card card-custom card-sticky gutter-b">
      <div class="card-header">
        <div class="card-title">
          <span class="card-label" style="font-size: 22px;">Danh sách {{namecatego}}</span>
        
        </div>
        <div class="card-search">
          <!-- <app-jee-search-form (keywordEvent)="changeKeyword($event)" (filterEvent)="changeFilter($event)"></app-jee-search-form> -->
        </div>
   
      </div>

      <!-- body -->
      <div  style="padding: 10px;">
        <div class="table-responsive angular-bootstrap-table" style="overflow: hidden !important;" >
           
             
                <div class="row">
                    <div class="col-lg-3 col-12 col-md-6 col-sm-6 mb-5" *ngFor="let p of product_services._itemsteamtype$ | async">
                      <div class="product"  [routerLink]="['/Home/','Product',p.product_id]">
                        <div class="product-wrap">
                         <img class="img-fluid w-100 mb-3 img-first zoom"
                              src="{{p.Img}}"  alt="product-img" />
                        </div>
                        <div class="product-info">
                          <h2 class="product-title h5 mb-0"><span style="color: black;"  [routerLink]="['/Home/','Product',p.product_id]"
                              >{{p.product_name}}</span></h2>
                          <span class="price">
                            {{p.DonGia  |number}} ₫
                          </span>
                        </div>
                      </div>
                    </div>
              
                  </div>
              
        </div>
        <!-- end: Table -->
        <app-paginator
          class="d-flex justify-content-between align-items-center flex-wrap"
          [paginator]="paginator"
          [isLoading]="isLoading"
          (paginate)="paginate($event)"
        ></app-paginator>
      </div>
    </div>
